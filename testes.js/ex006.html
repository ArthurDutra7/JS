<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part.6 - Somando Números</title>
    <style>
        body{
            font: normla 18pt Arial;        
        }
        input{
            font: normla 18pt Arial; 
            width: 100px;
        }
        div#resto {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Link para a part. 7 <a href="ex007.html">aqui</a></h1>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id="resto"> Resultado </div>

    <script>
        function Somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var resto = document.querySelector('div#resto')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resto.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
