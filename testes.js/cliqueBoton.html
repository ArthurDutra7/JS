<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part.5 - Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Link para a part. 6 <a href="ex006.html">aqui</a></h1>
   <div id="area">
    Interaja...
   </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
